<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
    <h1>My Game</h1>
    </div>

        <div class="choice" id="rock">
            <img src="rock.png" alt="">
        </div>

            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="scissor">

        </div>
    </div>
    <div class="score">

    </div>
    <div class="score">
